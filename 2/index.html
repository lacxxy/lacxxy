<html>
<head>
<script type="text/javascript">
function loadXMLDoc()
{
var xmlhttp;

xmlhttp=new XMLHttpRequest();
xmlhttp.open("GET","https://blog.zsxsoft.com/w2tmp/get.php?name=汉森",true);
xmlhttp.send();

xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
      alert(unescape(xmlhttp.responseText.replace(/\\u/g, '%u')));
    }
  }
}
loadXMLDoc();
</script>
</head>
