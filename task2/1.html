<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="test">
        {{message}}
    </div>
    <script>
        var x=new Vue({
            el:'#test',
            data:{
                message:"hello world",
            }
        })
    </script>
</body>

</html>
